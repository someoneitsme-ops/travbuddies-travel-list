<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travbuddies Travel List</title>
  <script type="module" src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Travel Planning Made Simple</h1>
    <nav>
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
    </nav>
  </header>

  <main id="app">
    <section id="login-section" class="hidden">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </section>

    <section id="register-section" class="hidden">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <button onclick="register()">Register</button>
    </section>

    <section id="form-section" class="hidden">
      <h2>Travel Entry</h2>
      <input type="date" id="start-date" />
      <input type="date" id="end-date" />
      <input type="text" id="destination" placeholder="Destination" />
      <input type="text" id="traveler-name" placeholder="Traveler Name" />
      <button onclick="submitEntry()">Submit</button>
    </section>

    <section id="public-table">
      <h2>Travel List</h2>
      <input type="text" id="filter-destination" placeholder="Filter by Destination" oninput="filterTable()" />
      <table id="travel-table">
        <thead>
          <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Destination</th>
            <th>Traveler</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    Travbuddies’ Travel List © 2025 | Organized by SGTREK | Live A Life With Passion 
    Contact: contact@sgtrek.com | WhatsApp: +65 9270 0908
  </footer>
</body>
</html>
